<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Game</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>

        <h1>Start Game</h1>

         <div id="background-image">
            <img src="img/backgroung.jpg" alt="Backgroung from the Game" id="background-game"/>
         </div>

        <div>

            <img id="start-button" src="img/startButton.png" alt="Start Game"/> 

            <img id="fire-man" src="img/element1.png" alt="Fire man">

            <img id="clouds" src="img/cloud.png" alt="cloud"> 
            
            <img  id="rock-meteor" src="img/element2.png" alt="Meteor">

            <img  id="bat-element" src="img/bat.png" alt="Bat">

            <img  id="tornado-element" src="img/torn1.png" alt="Torn">

            <img  id="tornado-element" src="img/robo.png" alt="Bat">

            <div id="spiderman">
                <img src="img/spider-man.png" alt="Spider Man">
            </div>

        </div>

        <div class="game-over">
            <h2>Game Over</h2>
            <button id="restart-game"> Restart</button>
        </div>

        

    </main>

    
    
    <script src="src/script.js"></script>
    
</body>
</html>
